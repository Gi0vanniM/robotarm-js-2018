<html>

<body>
    <canvas id="canvas" width="800" height="600"></canvas>
    <script src="./robot-arm.js"></script>
    <script>
        // Robotarm bibliotheek inladen
        var canvas = document.getElementById("canvas");
        var robotArm = new RobotArm(canvas);

        // Het level inladen
        robotArm.loadLevel("exercise 10");

        // Jou instructies volgen hier
        robotArm.speed = 100000;

        for (var i = 0; i < 4; i++) {
            robotArm.moveRight();
        }
        for (var i1 = 0; i1 < 5; i1++) {
            robotArm.grab();
            for (var i11 = 0; i11 <= i1 + i1; i11++) {
                robotArm.moveRight();
            }
            robotArm.drop();
            for (var i12 = 0; i12 <= i1 * 2 + 1; i12++) {
                robotArm.moveLeft();
            }
        }


        // De door jou opgegeven instructies uitvoeren
        robotArm.run();
    </script>
</body>

</html>
